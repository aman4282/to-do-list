<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

    <div class="container mt-4">
     <h1 style="text-align: center;">TO - DO LIST</h1>
      <form id="todo-form">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
          <label for="deadline">deadline:</label>
          <input type="text" id="deadline" class="form-control">
        </div>
      
        <input type="submit" id="button" value="Add todo" class="btn btn-primary btn-block">
      
      
      </form>
     
      <hr>
      <table  class="table table-striped mt-5">
        <thead id="table">
          <tr >
            <th >Title</th>
            <th>deadline</th>
            <th >action</th>
          </tr>
        </thead>
        <tbody id="todo-list"></tbody>
      </table>
  </div>
  <script type="text/javascript">
  	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
  </script>
  
<script type="text/javascript">
	// Book Class: Represents a Book
class Todo {
  constructor(title, deadline) {
    this.title = title;
    this.deadline = deadline;
    
  }
}

// UI Class: Handle UI Tasks
class UI {
  static displayTodos() {
    const todos = Store.getTodos();

    todos.forEach((todo) => UI.addTodoToList(todo));
  }

  static addTodoToList(todo) {
    const list = document.querySelector('#todo-list');

    const row = document.createElement('tr');

    row.innerHTML = `
      <td>${todo.title}</td>
      <td>${todo.deadline}</td>
     
      <td><a href="#" class="btn btn-danger btn-sm delete">X</a></td>
    `;

    list.appendChild(row);
  }

  static deleteTodo(el) {
    if(el.classList.contains('delete')) {
      el.parentElement.parentElement.remove();
    }
  }

  static showAlert(message, className) {
    const div = document.createElement('div');
    div.className = `alert alert-${className}`;
    div.appendChild(document.createTextNode(message));
    const container = document.querySelector('.container');
    const form = document.querySelector('#todo-form');
    container.insertBefore(div, form);

    // Vanish in 3 seconds
    setTimeout(() => document.querySelector('.alert').remove(), 3000);
  }

  static clearFields() {
    document.querySelector('#title').value = '';
    document.querySelector('#deadline').value = '';
    
  }
}

// Store Class: Handles Storage
class Store {
  static getTodos() {
    let todos;
    if(localStorage.getItem('todos') === null) {
      todos = [];
    } else {
      todos = JSON.parse(localStorage.getItem('todos'));
    }

    return todos;
  }

  static addTodo(todo) {
    const todos = Store.getTodos();
    todos.push(todo);
    localStorage.setItem('todos', JSON.stringify(todos));
  }

 static removeTodo(isbn) {
  // const todos = Store.getTodos();

   // todos.forEach((todo, index) => {
   //  if(todo.isbn === isbn) {
    //   todos.splice(index, 1);
  //   }
 // });

    localStorage.setItem('todos', JSON.stringify(todos));
  }
}

// Event: Display todos
document.addEventListener('DOMContentLoaded', UI.displayTodos);

// Event: Add a todo
document.querySelector('#todo-form').addEventListener('submit', (e) => {
  // Prevent actual submit
 e.preventDefault();

  // Get form values
  const title = document.querySelector('#title').value;
  const deadline = document.querySelector('#deadline').value;
 
  // Validate
  if(title === '' || deadline === '') {
    UI.showAlert('Please fill in all fields', 'danger');
  } else {
    // Instatiate book
    const todo = new Todo(title, deadline);

    // Add Book to UI
    UI.addTodoToList(todo);

    // Add book to store
    Store.addTodo(todo);

    // Show success message
    UI.showAlert('todo Added', 'success');

    // Clear fields
    UI.clearFields();
  }
});

// Event: Remove a Book
document.querySelector('#todo-list').addEventListener('click', (e) => {
  // Remove book from UI
  UI.deleteTodo(e.target);

  // Remove book from store
 Store.removeTodo(e.target.parentElement.previousElementSibling.textContent);

  // Show success message
  UI.showAlert('todo Removed', 'success');
});

</script>

</body>
</html>
